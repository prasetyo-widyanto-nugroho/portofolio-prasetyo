<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasetyo W. Nugroho - Engineering Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #10b981; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.6; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        
        header { text-align: center; padding: 60px 20px; background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%); }
        header img { width: 130px; height: 130px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; margin-bottom: 20px; cursor: pointer; }
        header h1 { font-size: 2.5rem; margin: 0; color: var(--primary); }

        .btn-group { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn { padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.3s; cursor: pointer; border: none; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-outline { border: 1px solid var(--primary); color: var(--primary); background: transparent; }

        .section { margin-top: 40px; }
        .section-title { font-size: 1.5rem; border-bottom: 2px solid var(--primary); display: inline-block; margin-bottom: 20px; padding-bottom: 5px; }
        
        /* Skills Grid & Interactive Buttons */
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .skill-btn { background: rgba(16, 185, 129, 0.1); padding: 15px; border-radius: 8px; text-align: center; border: 1px solid rgba(16, 185, 129, 0.3); color: var(--text); cursor: pointer; transition: 0.3s; }
        .skill-btn:hover { background: var(--primary); color: #000; transform: scale(1.05); }

        /* Modal / Pop-up Styling */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { max-width: 100%; max-height: 80vh; border-radius: 12px; box-shadow: 0 0 20px var(--primary); }
        .close-modal { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer; }

        @media (max-width: 600px) { header h1 { font-size: 1.8rem; } .btn { width: 100%; justify-content: center; } }
    </style>
</head>
<body>

<header>
    <img src="foto-profil.jpg" alt="Prasetyo" onclick="openModal('foto-profil.jpg')">
    <h1>Prasetyo Widyanto Nugroho</h1>
    <p>Teknisi Engineering MEP</p>
    
    <div class="btn-group">
        <a href="https://wa.me/6285117300883" class="btn btn-primary"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="mailto:prasetyown001@gmail.com" class="btn btn-outline"><i class="far fa-envelope"></i> Email</a>
    </div>
</header>

<div class="container">
    <div class="section">
        <h2 class="section-title"><i class="fas fa-tools"></i> Keahlian Teknik</h2>
        <p style="font-size: 0.9rem; opacity: 0.7; margin-bottom: 15px;">(Klik tombol di bawah untuk melihat dokumentasi)</p>
        <div class="skills-grid">
            <div class="skill-btn" onclick="openModal('foto-plumbing.jpg')">Plumbing</div>
            <div class="skill-btn" onclick="openModal('foto-listrik.jpg')">Kelistrikan</div>
            <div class="skill-btn" onclick="openModal('foto-stp.jpg')">STP & Water Tank</div>
            <div class="skill-btn" onclick="openModal('foto-mcfa.jpg')">MCFA System</div>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="imgPopUp">
    <p id="caption" style="text-align:center; margin-top:15px; color:var(--primary); font-weight:bold;"></p>
</div>

<script>
    function openModal(imgSrc) {
        document.getElementById("myModal").style.display = "flex";
        document.getElementById("imgPopUp").src = imgSrc;
        document.getElementById("caption").innerHTML = "Dokumentasi Kerja - Prasetyo";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    // Menutup modal jika user klik area hitam di luar gambar
    window.onclick = function(event) {
        let modal = document.getElementById("myModal");
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
